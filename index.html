<!DOCTYPE html>
<html>
<head>
    <title>Roblox Server Controller</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { 
            width: 100%; 
            padding: 8px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            box-sizing: border-box;
        }
        button { 
            background: #007bff; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
        }
        button:hover { background: #0056b3; }
        .status { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roblox Server Event Controller</h1>
        
        <div class="form-group">
            <label for="apiKey">Roblox Open Cloud API Key:</label>
            <input type="password" id="apiKey" placeholder="Enter your API key">
        </div>
        
        <div class="form-group">
            <label for="universeId">Universe ID:</label>
            <input type="number" id="universeId" placeholder="Enter your game's universe ID">
        </div>
        
        <div class="form-group">
            <label for="eventType">Event Type:</label>
            <select id="eventType">
                <option value="announcement">Announcement</option>
                <option value="event">Game Event</option>
                <option value="maintenance">Maintenance</option>
                <option value="custom">Custom</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" rows="4" placeholder="Enter your message"></textarea>
        </div>
        
        <div class="form-group">
            <label for="customData">Custom Data (JSON):</label>
            <textarea id="customData" rows="4" placeholder='{"key": "value"}'></textarea>
        </div>
        
        <button onclick="sendToAllServers()">Send to All Servers</button>
        
        <div id="status"></div>
    </div>

    <script>
        async function sendToAllServers() {
            const apiKey = document.getElementById('apiKey').value;
            const universeId = document.getElementById('universeId').value;
            const eventType = document.getElementById('eventType').value;
            const message = document.getElementById('message').value;
            const customData = document.getElementById('customData').value;
            
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status';
            statusDiv.textContent = 'Sending...';
            
            try {
                // Prepare the data
                let data = {
                    type: eventType,
                    message: message,
                    timestamp: new Date().toISOString()
                };
                
                // Merge with custom data if provided
                if (customData) {
                    const custom = JSON.parse(customData);
                    data = { ...data, ...custom };
                }
                
                // Send via Roblox Open Cloud API
                const response = await fetch(
                    `https://apis.roblox.com/messaging-service/v1/universes/${universeId}/topics/CrossServerNotification`,
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-api-key': apiKey
                        },
                        body: JSON.stringify({
                            message: JSON.stringify(data)
                        })
                    }
                );
                
                if (response.ok) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = 'Message sent successfully to all servers!';
                } else {
                    const error = await response.text();
                    throw new Error(`HTTP ${response.status}: ${error}`);
                }
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `Error: ${error.message}`;
                console.error('Error sending message:', error);
            }
        }
    </script>
</body>
</html>
